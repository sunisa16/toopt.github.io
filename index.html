<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานสวนพฤกษศาสตร์</title>
    <link rel="stylesheet" href="sryl.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#flex">Flex</a></li>
            <li><a href="#grid">Grid</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>งานสวนพฤกษศาสตร์โรงเรียน</h1>
        <p></p>
    </section>
    <section id="flex">
        <h2>ภาพพรรณไม้ (Flex)</h2>
        <div class="flex-container">
            <div class="flex-item">
                <img src="j2.jpg" alt="ดอกมะลิ">
                <p>ดอกมะลิ</p>
            </div>
            <div class="flex-item">
                <img src="dahlia-2946341_1280.jpg" alt="พรรณไม้ 2">
                <p>ดอกรักเร่</p>
            </div>
            <div class="flex-item">
                <img src="https://i0.wp.com/data.addrun.org/plant/wp-content/uploads/sites/2/2018/03/348_DSCF5461_Dracaena-braunii-Engl..jpg?resize=820%2C400&ssl=1" alt="พรรณไม้ 3">
                <p>กวนอิมเงิน</p>
            </div>
            <div class="flex-item">
                <img src="unnamed.jpg" alt="พรรณไม้ 4">
                <p>ดอกเข็ม</p>
            </div>
            <div class="flex-item">
                <img src="356_DSCF1445_Dracaena-sp..webp" alt="พรรณไม้ 5">
                <p>ต้นวาสนา</p>
            </div>
        </div>
    </section>
    <section id="grid">
        <h2>ภาพพรรณไม้ (Grid)</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="01.jpg" alt="พรรณไม้ 6">
                <p>โกสน</p>
            </div>
            <div class="grid-item">
                <img src="03.jpg" alt="ขาไก่ด่าง">
                <p>หมากผู็หมากเมีย</p>
            </div>
            <div class="grid-item">
                <img src="beautiful-caladium-bicolor-colorful-leaf-garden.jpg" alt="ชาฮกเกี้ยน">
                <p>บอนสี</p>
            </div>
            <div class="grid-item">
                <img src="https://i0.wp.com/data.addrun.org/plant/wp-content/uploads/sites/2/2017/11/67_IMG_2352_Thunbergia_erecta.jpg?resize=820%2C400&ssl=1" alt="ช้องนาง">
                <p>ช้องนาง</p>
            </div>
            <div class="grid-item">
                <img src="wt-lil-roselilyelena-1.jpg" alt="คล้าขุนแผนเรียกเงิน">
                <p>ดอกลีลลี่</p>
            </div>
        </div>
    </section>
    <footer>
        <p>ที่มา: ข้อมูลพันธุ์ไม้ ระบบฐานข้อมูลเกษตรดิจิทัล(https://data.addrun.org/plant/)</p>
    </footer>

</html>
